<ion-app>
  <ion-menu
    side="end"
    menuId="first"
    contentId="main-menu"
    class="my-custom-menu"
  >
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ "MENU" | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menuOptions" lines="none">
        <ion-item (click)="goToLegalConditionsOrContact('legal')">
          <img src="assets/img/policy.png" width="40px" />
          <ion-label>{{ "LEGAL_COND" | translate }}</ion-label></ion-item
        >
        <ion-item (click)="goToLegalConditionsOrContact('contact')">
          <img src="assets/img/calling.png" width="40px" />
          <ion-label>{{ "CONTACT" | translate }}</ion-label></ion-item
        >
        <ion-item>
          <img src="assets/img/idiom.png" width="40px" />
          <ion-label>{{ "IDIOM" | translate }}</ion-label>
          <ion-select
            interface="popover"
            width="50px"
            (ionChange)="changeLang($event)"
            [value]="getLanguage()"
          >
            <ion-select-option *ngFor="let lang of langs">{{
              lang
            }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
