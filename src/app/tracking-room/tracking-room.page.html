<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>emergencies-tracking </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="getForcedNewStates()">
    <img src="assets/img/reload.png" width="40px" />
  </ion-button>
  <ion-card *ngFor="let iniState of initialStates">
    {{iniState.startTime | date:'hh:mm'}}: {{iniState.stateName}}
  </ion-card>
</ion-content>
