<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/img/top_bar.png" width="200px" />
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>{{ "ROOMS" | translate }}</strong>
    <br /><br />
    <p>
      <ion-button size="large" color="primary" (click)="directToEmergency()">
        <ion-icon slot="start" name="star"></ion-icon>
        {{ "ROOM_EMER" | translate }}
      </ion-button>
      <br />
      <br />
      <ion-button size="large">
        {{ "ROOM_SURG" | translate }}
        <ion-icon slot="start" name="star"></ion-icon>
      </ion-button>
    </p>
  </div>
</ion-content>
