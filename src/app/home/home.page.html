<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <img src="assets/img/top_bar.png" width="200px" class="top-bar" />
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="assets/img/waiting-room.png" width="100px" />
          <ion-text>
            <h1>{{ "ROOMS" | translate }}</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizexl>
          <ion-button
            expand="block"
            class="room-buttons"
            (click)="directToEmergency()"
          >
            <ion-label>
              <ion-text>
                <h2>{{ "ROOM_EMER" | translate }}</h2>
              </ion-text>
            </ion-label>
            <ion-icon slot="end" name="chevron-forward"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            expand="block"
            class="room-buttons"
            (click)="directToSurgical()"
          >
            <ion-label
              ><ion-text>
                <h2>{{ "ROOM_SURG" | translate }}</h2>
              </ion-text>
            </ion-label>
            <ion-icon slot="end" name="chevron-forward"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
