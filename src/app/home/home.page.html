<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/img/top_bar.png" width="200px" class="top-bar" />
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <strong>{{ "ROOMS" | translate }}</strong>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            class="room-surg-bottons"
            color="primary"
            (click)="directToEmergency()"
          >
            <ion-icon slot="start"></ion-icon>
            <ion-label> {{ "ROOM_EMER" | translate }} </ion-label>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            class="room-surg-bottons"
            color="primary"
            (click)="directToSurgical()"
          >
            <ion-icon slot="start"></ion-icon>
            <ion-label> {{ "ROOM_SURG" | translate }} </ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
