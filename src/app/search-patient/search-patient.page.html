<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/img/top_bar2.png" width="50px" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-card class="content-card">
        <ion-card-content>
          <ion-text color="dark">
            <h1>{{ hospitalCareTypeText | translate}}</h1>
          </ion-text>
          <br />
          <ion-text color="dark">
            <h5>{{ "TRACK_CODE" | translate }}</h5>
          </ion-text>
          <ion-item>
            <ion-input
              type="text"
              [(ngModel)]="patientId"
              id="input"
            ></ion-input>
          </ion-item>
          <br />
          <ion-col size="12"> {{ "LEGAL_TERMS" | translate }} </ion-col>
          <ion-checkbox (ionChange)="isChecked($event)"></ion-checkbox>
          <br />
          <br />
          <ion-button
            class="searchButton"
            [disabled]="checkButton()"
            size="medium"
            color="primary-color"
            fill="outline"
            (click)="directToEmergencyTracking()"
          >
            {{ "SEARCH" | translate }}
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-icon slot="end" name="chevron-forward"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
